<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <h1 class="text-center">Hello, Pets!</h1>
    </header>
    <main>
      <div class="container">
        <div class="row justify-content-center">
          <div class="col col-12 col-md-6">
            <form id="pet-form">
              <div class="mb-3">
                <label for="petName" class="form-label">Nome Pet</label>
                <input
                  type="text"
                  class="form-control"
                  id="petName"
                  placeholder="Fufy"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="ownerName" class="form-label">Nome Owner</label>
                <input
                  type="text"
                  class="form-control"
                  id="ownerName"
                  placeholder="Mario"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="species" class="form-label">Specie Pet</label>
                <input
                  type="text"
                  class="form-control"
                  id="species"
                  placeholder="Gatto"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="breed" class="form-label">Razza Pet</label>
                <input
                  type="text"
                  class="form-control"
                  id="breed"
                  placeholder="Soriano"
                  required
                />
              </div>
              <div class="mb-3">
                <button class="btn btn-success">Salva Pet</button>
              </div>
            </form>
          </div>
          <div
            class="col col-12 col-md-6 d-md-flex justify-content-md-center align-items-md-center"
          >
            <button class="btn btn-danger" id="compare-button">
              CONFRONTA ULTIMI 2 PETS
            </button>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./script/es2.js"></script>
  </body>
</html>
